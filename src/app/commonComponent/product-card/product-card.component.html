<div class="card" (click)="navigateTodetail(item.idDrink)">
    <img class="card-img-top" [src]="item.strDrinkThumb" alt="Card image" style="width:100%">
    <div class="card-body p-2">
        <div class="text-center">

            <h4 class="card-title m-0">{{item.strDrink}}</h4>
            <small *ngIf="item.strCategory">({{item.strCategory}})</small>
        </div>
    </div>
</div>
